<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Task Lister</title>
  </head>
  <body>
    <div id="container">
      <h2>Miss French TaskLister</h2>
      <div id="todos">
        <form id="form">
          <label for="new_todo">Task description:</label>
          <input type="text" id="new_todo" placeholder="Add New Todo" />
          <input type="submit" value="submit" />
        </form>
      </div>
      <h3>Today's Tasks</h3>
      <div id="todos_list"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
